{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <style>
        .shad {
            box-shadow: 5px 5px 20px;
        }
    </style>


    <div style=" color: #5E5694; margin-top: 5%">
        <center>
            <h3 style="color: white; ">Predict Raga</h3>
            <div class="card shad" style=" border-radius: 20px; padding: 1%">
                <form action="songPred" method="post" enctype="multipart/form-data">
                    <br>
                    <input type="file" id="mySong" name="mySong" class="btn btn-info" style="border-radius: 20px; ">
                    <br>
                    {#                    <label for="cars">Choose a Raga:</label>#}

                    {#                    <select name="raga" id="raga" style="border-radius: 20px;">#}
                    {#                        <option value="Bhairavi">Bhairavi</option>#}
                    {#                        <option value="saa">Saab</option>#}
                    {#                        <option value="mercedes">Mercedes</option>#}
                    {#                        <option value="audi">Audi</option>#}
                    {#                    </select>#}
                    <input type="submit" style="border-radius: 20px;" class="btn btn-success">

                </form>
            </div>
        </center>
    </div>


    <div style=" color: #5E5694; margin-top: 5%">
        <center>

            {% if songList %}
                <h3 style="color: white; ">Recent Uploads</h3>
                <div class="card shad"
                     style="border-radius: 30px;width: 100%;overflow-y: hidden;overflow-x: scroll; padding: 1%; background-color: transparent">

                    <div class="container-fluid">
                        <div class="row flex-row flex-nowrap">
                            {% for i,j in songList %}
                                <div class="col-12 ">
                                    <div class="card card-block h-100 shad"
                                         style="padding: 1%; margin: 1%; border-radius: 20px; ">
                                        <div class="card-body">
                                            <center>
                                                <p style="font-style: oblique">Name : {{ i }}</p>
                                                <audio controls>
                                                    <source src={{ j }} type="audio/mp3">
                                                </audio>
                                            </center>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                </div>
            {% endif %}

        </center>
    </div>

{% endblock %}
