{% extends "base.html" %}

{% block title %}
Result of Prediction
{% endblock %}

{% block body %}
<style>
    .shad {
        box-shadow: 5px 5px 20px;
    }
</style>


<div style="color: #5E5694; margin-top: 5%">
    <center>
        <h3 style="color: white; ">Result</h3>

        <div class="card shad" style=" border-radius: 20px; padding: 1%">

            

            <form action="getRecommendations" method="post" enctype="multipart/form-data">
                <br>
                <label style="color: whitesmoke;" id="raga" name="raga" value={{raga}}>Predicted Closest Raga : {{ raga }}</label>
                
                <center>
                    <div style="color: whitesmoke"> Confidence score : 90% </div>
                </center>

                <br>
                <input type="submit" style="border-radius: 20px;" class="btn btn-success" value="Get Recommendations">
                <br>
            </form>
        </div>
    </center>

    {% if recommendations %}

    <center>
        <h3 style="color: white; ">Recommendations</h3>

        {% for i in recommendations %}
        <div class="card shad" style=" border-radius: 20px; padding: 1%">
            <iframe width="420" height="315"
            src={{i}}>
            </iframe>
            
        </div>
        {% endfor %}
    </center>

    {% endif %}
</div>



{% endblock %}
